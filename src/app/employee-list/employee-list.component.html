<div class="container custom-container-2">
    <!-- verificando os registros - se não ocorrer, será exibido a div abaixo -->
    <div class="no-data text-center" *ngIf="listEmployees.length == 0">
        <p>No record added yet! Create a record... Click on the button below</p>
        <button class="btn btn-outline-primary" routerLink="/create-employee">Add Record</button>
    </div>

    <!-- caso contrário, será exibida essa div abaixo -->
    <div *ngIf="listEmployees !== 0">
        <h3>Employees List - Employees List Component</h3>

        <div class="col-md-12">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Employee Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                        <th scope="col">What to do</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let x of listEmployees">
                        <td>{{ x.id }}</td>
                        <td>{{ x.name }}</td>
                        <td>{{ x.email }}</td>
                        <td>{{ x.phone }}</td>
                        <span class="edit" routerLink="/employee-edit/{{ x.id }}">Edit</span>
                        <span class="delete" (click)="deleteEmployee(x.id)">Delete</span>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
